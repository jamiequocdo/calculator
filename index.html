<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <content>
            <header>Calculator</header>

            <div id="display"></div>

            <div id="miscButtons">
                <p id="Escape">CLEAR</p>
                <p id="n">+/-</p>
                <p id="Backspace"><--</p>
            </div>

            <div id="digits-operators">

                <div id="allDigits">
                    <div id="firstRow" class="digitRow">
                        <p id="7" class="digit">7</p>
                        <p id="8" class="digit">8</p>
                        <p id="9" class="digit">9</p>
                    </div>
                    <div id="secondRow" class="digitRow">
                        <p id="4" class="digit">4</p>
                        <p id="5" class="digit">5</p>
                        <p id="6" class="digit">6</p>
                    </div>
                    <div id="thirdRow" class="digitRow">
                        <p id="1" class="digit">1</p>
                        <p id="2" class="digit">2</p>
                        <p id="3" class="digit">3</p>
                    </div>
                    <div id="fourthRow" class="digitRow">
                        <p id="0" class="digit">0</p>
                        <p id=".">.</p>
                        <p id="=">=</p>
                    </div>
                </div>
            
                <div id="operatorRow">
                    <p id="+" class="operator">+</p>
                    <p id="-" class="operator">-</p>
                    <p id="*" class="operator">*</p>
                    <p id="/" class="operator">/</p>
                </div>
            </div>

        </content>
        <script src="script.js"></script>
        
    </body>
</html>
