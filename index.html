<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <content>
            <header>Calculator</header>

            <div id="display"></div>

            <p id="clear">CLEAR</p>


            <div id="digits-operators">

                <div id="allDigits">
                    <div id="firstRow" class="digitRow">
                        <p id="seven" class="digit">7</p>
                        <p id="eight" class="digit">8</p>
                        <p id="nine" class="digit">9</p>
                    </div>
                    <div id="secondRow" class="digitRow">
                        <p id="four" class="digit">4</p>
                        <p id="five" class="digit">5</p>
                        <p id="six" class="digit">6</p>
                    </div>
                    <div id="thirdRow" class="digitRow">
                        <p id="one" class="digit">1</p>
                        <p id="two" class="digit">2</p>
                        <p id="three" class="digit">3</p>
                    </div>
                    <div id="fourthRow" class="digitRow">
                        <p id="zero" class="digit">0</p>
                        <p id="decimal">.</p>
                        <p id="equal">=</p>
                    </div>
                </div>
            
                <div id="operatorRow">
                    <p id="add" class="operator">+</p>
                    <p id="subtract" class="operator">-</p>
                    <p id="multiply" class="operator">*</p>
                    <p id="divide" class="operator">/</p>
                </div>
            </div>

        </content>
        <script src="script.js"></script>
        
    </body>
</html>
